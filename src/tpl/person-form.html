<div id="person-form">
    <div class="vertical-form">
        <div><label>Name</label><input id="person-name" maxlength="255"></div>
        <div><label>Job title</label><input id="person-job" maxlength="255"></div>
        <div><label>Age</label><input id="person-age" type="number" min="0" max="200"></div>
        <div><label>Nickname</label><input id="person-nick" maxlength="255"></div>
        <div><label>Employee</label><input id="person-employee" type="checkbox"></div>
    </div>
    <div class="text-center vertical-form">
        <button id="person-add">Ok</button>
        <button id="person-add-cancel">Cancel</button>
    </div>
</div>
